<p>Welcome to the homepage for the InFlux TMS. <br>Please sign up or login to continue.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<a href="{% url 'tms:registration' %}">Register</a>

{% endblock %}
